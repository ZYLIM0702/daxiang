<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

<!-- Use it like any other HTML element -->
<model-viewer 
    alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
    src="https://raw.githubusercontent.com/ZYLIM0702/daxiang/refs/heads/main/final.glb" 
    ar 
    poster="https://raw.githubusercontent.com/ZYLIM0702/daxiang/refs/heads/main/logo.jpg" 
    shadow-intensity="1" 
    camera-controls 
    touch-action="pan-y"
    style="width: 100%; height: 100vh;"  <!-- Full width and height on mobile -->
    min-height="300px"  <!-- Minimum height for smaller screens -->
    max-height="600px"  <!-- Maximum height to avoid overflow on larger devices -->
></model-viewer>

<!-- Optionally add some CSS for better responsiveness -->
<style>
    model-viewer {
        width: 100%;
        height: auto;
        max-width: 600px; /* Limit width on larger screens */
        margin: 0 auto; /* Center on the page */
    }
</style>
