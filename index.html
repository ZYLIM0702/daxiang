<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer Example</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrolling */
        }
        model-viewer {
            width: 100%; /* Full width */
            height: 100vh; /* Full height of the viewport */
        }
        /* Style for the AR button */
        model-viewer::part(ar-button) {
            position: absolute; /* Position it absolutely */
            bottom: 20px; /* Adjust the distance from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Centering */
            z-index: 10; /* Ensure it's above other elements */
        }
    </style>
</head>
<body>
    <model-viewer 
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
        src="https://raw.githubusercontent.com/ZYLIM0702/daxiang/refs/heads/main/final.glb" 
        ar 
        poster="https://raw.githubusercontent.com/ZYLIM0702/daxiang/refs/heads/main/logo.jpg" 
        shadow-intensity="1" 
        camera-controls 
        touch-action="pan-y"
    ></model-viewer>
</body>
</html>
